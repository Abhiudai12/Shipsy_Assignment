<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Shipment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="card shadow" style="max-width: 420px; width: 100%;">
        <div class="card-body">
          <h4 class="card-title mb-3 text-center">Sign in</h4>
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" type="text" name="username" placeholder="admin" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" placeholder="admin123" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
